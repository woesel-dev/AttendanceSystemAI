<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <p>Manage Subjects, Departments, Classrooms, and Students</p>
        </header>

        <div class="form-container">
            <form id="adminForm">
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required 
                           placeholder="e.g., Computer Science 101">
                </div>

                <div class="form-group">
                    <label for="department">Department *</label>
                    <input type="text" id="department" name="department" required 
                           placeholder="e.g., Computer Science">
                </div>

                <div class="form-group">
                    <label for="classroom">Classroom *</label>
                    <input type="text" id="classroom" name="classroom" required 
                           placeholder="e.g., CS101 or Room 205">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">Start Time *</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>

                    <div class="form-group">
                        <label for="endTime">End Time *</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studentIds">Student IDs *</label>
                    <textarea id="studentIds" name="studentIds" rows="6" required 
                              placeholder="Enter student IDs, one per line&#10;Example:&#10;S001&#10;S002&#10;S003"></textarea>
                    <small class="help-text">Enter one student ID per line</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Classroom</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>

        <div id="message" class="message"></div>

        <div class="data-display">
            <h2>Classrooms</h2>
            <button id="refreshBtn" class="btn btn-secondary">Refresh List</button>
            <div id="dataList" class="data-list"></div>
        </div>

        <div class="data-display" style="margin-top: 40px;">
            <h2>Students</h2>
            <button id="refreshStudentsBtn" class="btn btn-secondary">Refresh Students</button>
            <div id="studentsList" class="data-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>

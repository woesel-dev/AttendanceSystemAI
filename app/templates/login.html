<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a68d3;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
        }

        .alert-success {
            background: #dcfce7;
            color: #16a34a;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Attendance Login</h1>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        {% if message %}
        <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        {% if session.get('pending_email') %}
        <!-- OTP Verification Form -->
        <form action="{{ url_for('verify_otp') }}" method="POST">
            <input type="hidden" name="email" value="{{ session.get('pending_email') }}">

            <div class="form-group">
                <label for="otp">Enter Verification Code</label>
                <input type="text" id="otp" name="otp" class="form-control" placeholder="6-digit code" maxlength="6"
                    required autofocus>
            </div>

            <button type="submit" class="btn">Verify & Login</button>
            <a href="{{ url_for('login_reset') }}" class="back-link">Use a different email</a>
        </form>
        {% else %}
        <!-- Email Login Form -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="email">College Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@smit.smu.edu.in"
                    required autofocus>
            </div>

            <button type="submit" class="btn">Send OTP</button>
        </form>
        {% endif %}
    </div>
</body>

</html>
